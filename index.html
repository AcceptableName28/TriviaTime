<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Trivia Ultimate</title>
  <style>
    :root {
      --p1-color: #8e44ad; /* Player 1 (Purple) */
      --p2-color: #2980b9; /* Player 2 (Blue) */
      --bg-color: #2c3e50;
      --card-bg: #ecf0f1;
      --accent: #f1c40f;
      --text: #2c3e50;
    }

    * { box-sizing: border-box; touch-action: manipulation; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* --- LAYOUT GRID --- */
    .game-container {
      display: grid;
      grid-template-rows: 60px 1fr 210px; /* Header | Card | Controls */
      height: 100%;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    /* --- HEADER (SCORES) --- */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      background: rgba(0,0,0,0.2);
      color: white;
    }

    .score-box { text-align: center; min-width: 70px; }
    .score-val { font-size: 1.8rem; font-weight: 800; line-height: 1; }
    .score-name { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.85; }

    .round-info {
      font-size: 0.8rem;
      opacity: 0.9;
      text-align: center;
      line-height: 1.2;
    }
    .round-sub { opacity: 0.72; font-size: 0.72rem; }

    /* --- MAIN CARD AREA --- */
    .card-area {
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 25px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
      overflow-y: auto;
      gap: 12px;
    }

    .category-tag {
      background: #95a5a6;
      color: white;
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.7rem;
      text-transform: uppercase;
      margin-bottom: 10px;
      position: sticky;
      top: 0;
      align-self: center;
    }

    .question-text {
      font-size: 1.35rem;
      font-weight: 800;
      line-height: 1.25;
      margin: 0;
      padding: 0 4px;
    }

    .options-wrap {
      width: 100%;
      display: none; /* Only shown for MC questions */
      gap: 10px;
      padding: 2px 0 0;
      flex-direction: column;
    }

    .option-btn {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 12px 12px;
      font-weight: 900;
      font-size: 0.98rem;
      text-align: left;
      background: rgba(44,62,80,0.10);
      color: #1d2b38;
      box-shadow: 0 3px 0 rgba(0,0,0,0.08);
    }

    .option-label {
      display: inline-block;
      min-width: 30px;
      font-weight: 1000;
      color: rgba(44,62,80,0.85);
    }

    .option-btn.correct {
      background: rgba(46,204,113,0.25);
      box-shadow: 0 0 0 2px rgba(46,204,113,0.45) inset;
    }

    .answer-box {
      background: #27ae60;
      color: white;
      padding: 14px;
      border-radius: 12px;
      width: 92%;
      font-size: 1.05rem;
      font-weight: 900;
      opacity: 0;
      transition: opacity 0.25s;
      min-height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: auto;
    }
    .answer-box.visible { opacity: 1; }

    /* --- TIMER --- */
    .timer-track {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 8px;
      background: rgba(0,0,0,0.1);
    }
    .timer-fill {
      height: 100%;
      width: 100%;
      background: var(--accent);
      transition: width 0.1s linear;
    }

    /* --- CONTROLS (FIXED BOTTOM) --- */
    .controls-area {
      background: rgba(0,0,0,0.3);
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* SETTINGS ROW */
    .settings-row {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
    }

    .settings-row select, .settings-row button {
      height: 40px;
      border-radius: 10px;
      border: none;
      font-weight: 900;
      color: white;
      background: rgba(255,255,255,0.14);
      padding: 0 10px;
      font-size: 0.82rem;
    }

    .settings-row select {
      flex: 1.35;
      color: #fff;
      appearance: none;
      -webkit-appearance: none;
      background: rgba(255,255,255,0.14);
    }

    .btn-mini { flex: 0.85; }
    .btn-mini2 { flex: 0.7; }
    .btn-toggle-on { background: rgba(241,196,15,0.65) !important; color: #1f2d3a !important; }

    /* BUZZER ROW */
    .buzzer-row {
      display: flex;
      gap: 10px;
      flex: 1;
    }

    .buzzer-btn {
      flex: 1;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 1000;
      color: white;
      cursor: pointer;
      position: relative;
      box-shadow: 0 4px 0 rgba(0,0,0,0.2);
      transition: transform 0.1s;
      height: 56px;
      text-transform: uppercase;
    }

    .btn-p1 { background-color: var(--p1-color); }
    .btn-p2 { background-color: var(--p2-color); }

    .buzzer-btn:active { transform: translateY(4px); box-shadow: none; }

    /* Locked State */
    .controls-area.locked .buzzer-btn { opacity: 0.3; pointer-events: none; }
    .controls-area.locked .buzzer-btn.winner { opacity: 1; transform: scale(1.02); box-shadow: 0 0 15px white; }

    /* ADMIN ROW */
    .admin-row {
      display: flex;
      gap: 10px;
      height: 52px;
      opacity: 0.25;
      pointer-events: none;
    }
    .controls-area.active-admin .admin-row { opacity: 1; pointer-events: all; }

    .btn-admin {
      flex: 1;
      border: none;
      border-radius: 10px;
      font-weight: 1000;
      color: white;
      font-size: 0.92rem;
    }
    .btn-correct { background: #27ae60; }
    .btn-wrong { background: #c0392b; }
    .btn-next { background: #7f8c8d; }
    .btn-show { background: #f39c12; color: #1f2d3a; }

    /* META ROW */
    .meta-row {
      display: flex;
      gap: 10px;
      height: 46px;
    }

    .meta-btn {
      flex: 1;
      border: none;
      border-radius: 10px;
      font-weight: 1000;
      font-size: 0.85rem;
      color: white;
      background: rgba(255,255,255,0.14);
    }

    .meta-btn.danger { background: rgba(231,76,60,0.65); }
    .meta-btn.good { background: rgba(46,204,113,0.55); color: #102232; }
    .meta-btn.pause { background: rgba(52,152,219,0.55); color: #102232; }

    /* LOADING SPINNER */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 22px;
      height: 22px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 6px auto 0;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Toast */
    .toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 18px;
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 900;
      font-size: 0.9rem;
      max-width: 92vw;
      display: none;
      z-index: 9999;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="game-container">
  <div class="header">
    <div class="score-box">
      <div class="score-val" id="score-p1">0</div>
      <div class="score-name" id="name-p1" style="color: #d2b4de;">Pauline</div>
    </div>

    <div class="round-info">
      <div id="mode-text">READY</div>
      <div class="round-sub" id="sub-text">Custom questions available now ‚Ä¢ Online loading‚Ä¶</div>
      <div class="loader" id="loader"></div>
    </div>

    <div class="score-box">
      <div class="score-val" id="score-p2">0</div>
      <div class="score-name" id="name-p2" style="color: #a9cce3;">Jon</div>
    </div>
  </div>

  <div class="card-area">
    <div class="card">
      <div class="timer-track"><div class="timer-fill" id="timer"></div></div>
      <div class="category-tag" id="category">Custom</div>

      <p class="question-text" id="question">Tap ‚ÄúNext ‚Üí‚Äù to start!</p>

      <div class="options-wrap" id="options"></div>

      <div class="answer-box" id="answer">ANSWER HIDDEN</div>
    </div>
  </div>

  <div class="controls-area" id="controls-area">

    <div class="settings-row">
      <select id="category-select" aria-label="Category">
        <option value="mixed" selected>MIXED</option>
        <option value="custom">CUSTOM (Friends/HIMYM/90s/SW)</option>
        <option value="gen">GENERAL</option>
        <option value="tv">TV</option>
        <option value="movies">MOVIES</option>
        <option value="music">MUSIC</option>
        <option value="science">SCIENCE</option>
        <option value="history">HISTORY</option>
        <option value="computers">COMPUTERS</option>
      </select>
      <button id="btn-random" class="btn-mini">RANDOM: OFF</button>
      <button id="btn-best10" class="btn-mini2">BEST10: OFF</button>
      <button id="btn-names" class="btn-mini2">NAMES</button>
    </div>

    <div class="buzzer-row">
      <button class="buzzer-btn btn-p1" id="btn-p1">PAULINE</button>
      <button class="buzzer-btn btn-p2" id="btn-p2">JON</button>
    </div>

    <div class="admin-row">
      <button class="btn-admin btn-show" id="btn-show">Show Answer</button>
      <button class="btn-admin btn-correct" id="btn-correct">Correct (+1)</button>
      <button class="btn-admin btn-wrong" id="btn-wrong">Wrong (0)</button>
      <button class="btn-admin btn-next" id="btn-next">Next ‚Üí</button>
    </div>

    <div class="meta-row">
      <button class="meta-btn danger" id="btn-undo">Undo</button>
      <button class="meta-btn pause" id="btn-pause">Pause</button>
      <button class="meta-btn good" id="btn-reset">Reset</button>
    </div>

  </div>
</div>

<div class="toast" id="toast"></div>

<script>
(() => {
  /* QC checklist created & applied internally (not shown, per request). */

  // --- FAST LOAD + BACKGROUND LOAD ---
  const FAST_MIXED_TARGET = 80;       // smaller so "online ready" happens faster
  const FAST_CAT_TARGET = 40;         // smaller for quick category readiness
  const BACKGROUND_MIXED_TARGET = 1000;
  const BACKGROUND_CAT_TARGET = 250;

  // OpenTDB
  const API_BATCH_SIZE = 50;
  const API_TIMEOUT_MS = 7000;

  // Best of 10 (ALWAYS 10)
  const BEST10_MAX_Q = 10;

  // Timer
  const QUESTION_SECONDS = 30;
  const TICK_MS = 100;

  // OpenTDB category ids
  const OTD_CATS = {
    gen: 9,
    movies: 11,
    music: 12,
    tv: 14,
    science: 17,
    computers: 18,
    history: 23
  };

  // --- CUSTOM PACK (rephrased with context) ---
  const customQuestions = [
    // FRIENDS
    {cat:"Friends", q:"In FRIENDS, what is the name of Joey's bedtime penguin?", a:"Hugsy"},
    {cat:"Friends", q:"In FRIENDS, what name does Phoebe often use as her alter ego?", a:"Regina Phalange"},
    {cat:"Friends", q:"In FRIENDS, what is Chandler Bing's middle name?", a:"Muriel"},
    {cat:"Friends", q:"In FRIENDS, which of Joey‚Äôs sisters did Chandler kiss before dating Monica?", a:"Mary Angela"},
    {cat:"Friends", q:"In FRIENDS, what is the famous address Chandler gives for Yemen?", a:"15 Yemen Road, Yemen"},
    {cat:"Friends", q:"In FRIENDS, what color is Monica and Rachel‚Äôs apartment door?", a:"Purple"},
    // HIMYM
    {cat:"HIMYM", q:"In How I Met Your Mother, what instrument does Ted steal for Robin?", a:"A blue French horn"},
    {cat:"HIMYM", q:"In How I Met Your Mother, where does the gang frequently hang out?", a:"MacLaren's Pub"},
    {cat:"HIMYM", q:"In How I Met Your Mother, what is Barney‚Äôs job title acronym?", a:"PLEASE"},
    // STAR WARS
    {cat:"Star Wars", q:"In Star Wars (original trilogy), who is the only non-Jedi to use a lightsaber on-screen?", a:"Han Solo"},
    {cat:"Star Wars", q:"In Star Wars, what species is Admiral Ackbar?", a:"Mon Calamari"},
    {cat:"Star Wars", q:"In Star Wars, what is the name of Boba Fett‚Äôs ship?", a:"Slave I"},
    // 90s
    {cat:"90s TV", q:"In 'Kenan & Kel', who is obsessed with orange soda?", a:"Kel"},
    {cat:"90s Toys", q:"In the 90s, which furry electronic toy spoke 'Furbish'?", a:"Furby"},
    {cat:"90s Music", q:"In 90s pop, who sang 'Genie in a Bottle'?", a:"Christina Aguilera"}
  ];

  // --- DOM ---
  const ui = {
    q: document.getElementById('question'),
    a: document.getElementById('answer'),
    cat: document.getElementById('category'),
    timer: document.getElementById('timer'),
    p1Score: document.getElementById('score-p1'),
    p2Score: document.getElementById('score-p2'),
    controls: document.getElementById('controls-area'),
    btnP1: document.getElementById('btn-p1'),
    btnP2: document.getElementById('btn-p2'),
    loader: document.getElementById('loader'),
    modeText: document.getElementById('mode-text'),
    subText: document.getElementById('sub-text'),
    toast: document.getElementById('toast'),

    nameP1: document.getElementById('name-p1'),
    nameP2: document.getElementById('name-p2'),

    options: document.getElementById('options'),

    catSelect: document.getElementById('category-select'),
    btnRandom: document.getElementById('btn-random'),
    btnBest10: document.getElementById('btn-best10'),
    btnNames: document.getElementById('btn-names'),

    btnShow: document.getElementById('btn-show'),
    btnCorrect: document.getElementById('btn-correct'),
    btnWrong: document.getElementById('btn-wrong'),
    btnNext: document.getElementById('btn-next'),

    btnUndo: document.getElementById('btn-undo'),
    btnPause: document.getElementById('btn-pause'),
    btnReset: document.getElementById('btn-reset')
  };

  // --- STATE ---
  let apiToken = null;

  // banks (each bank has its own unique set)
  const banks = new Map();     // key -> array of qObj
  const bankKeys = new Map();  // key -> Set(hash)
  const working = new Map();   // key -> shuffled copy

  // global no-repeat for played this session
  const playedKeys = new Set();

  let currentQ = null; // {cat,q,a, options?:[], correctIndex?:number, type:"mc"|"open"}
  let p1Score = 0;
  let p2Score = 0;

  let buzzWinner = 0; // 0 none, 1 P1, 2 P2
  let answerRevealed = false;

  let timerInterval = null;
  let timeLeft = QUESTION_SECONDS;
  let paused = false;

  let randomCategory = false;

  let best10Enabled = false;
  let matchQCount = 0;
  let matchLocked = false;

  const undoStack = [];

  // Names
  const NAME_KEY = "trivia_names_v1";
  let names = { p1: "Pauline", p2: "Jon" };

  // --- UTIL ---
  function toast(msg){
    ui.toast.textContent = msg;
    ui.toast.style.display = 'block';
    clearTimeout(ui.toast._t);
    ui.toast._t = setTimeout(() => ui.toast.style.display = 'none', 1400);
  }

  function shuffle(arr){
    for (let i = arr.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function decodeHtml(str){
    const txt = document.createElement("textarea");
    txt.innerHTML = str;
    return txt.value;
  }

  function makeKey(qObj){
    const q = (qObj.q || "").trim().toLowerCase();
    const a = (qObj.a || "").trim().toLowerCase();
    const c = (qObj.cat || "").trim().toLowerCase();
    return `${c}||${q}||${a}`;
  }

  function fetchWithTimeout(url, ms){
    return new Promise((resolve, reject) => {
      const controller = new AbortController();
      const t = setTimeout(() => {
        controller.abort();
        reject(new Error("timeout"));
      }, ms);

      fetch(url, { cache: "no-store", signal: controller.signal })
        .then(r => { clearTimeout(t); resolve(r); })
        .catch(e => { clearTimeout(t); reject(e); });
    });
  }

  function setLoading(isLoading, top, sub){
    ui.loader.style.display = isLoading ? 'block' : 'none';
    if (top) ui.modeText.textContent = top;
    if (sub) ui.subText.textContent = sub;
  }

  function setControlsLocked(lockBuzzers){
    if (lockBuzzers) ui.controls.classList.add('locked');
    else ui.controls.classList.remove('locked');
  }

  function setAdminActive(active){
    if (active) ui.controls.classList.add('active-admin');
    else ui.controls.classList.remove('active-admin');
  }

  function setAnswerVisible(visible){
    answerRevealed = visible;
    if (visible) ui.a.classList.add('visible');
    else ui.a.classList.remove('visible');
  }

  function resetWinnerUI(){
    buzzWinner = 0;
    ui.btnP1.classList.remove('winner');
    ui.btnP2.classList.remove('winner');
  }

  function updateScores(){
    ui.p1Score.textContent = String(p1Score);
    ui.p2Score.textContent = String(p2Score);
  }

  function best10StatusText(){
    if (!best10Enabled) return "NORMAL MODE";
    if (matchLocked) return "BEST OF 10 (FINISHED)";
    return `BEST OF 10 ‚Ä¢ Q ${matchQCount}/${BEST10_MAX_Q}`;
  }

  function currentSelectedCategory(){
    if (!randomCategory) return ui.catSelect.value;
    const opts = Array.from(ui.catSelect.options).map(o => o.value);
    return opts[Math.floor(Math.random() * opts.length)];
  }

  function ensureBank(key){
    if (!banks.has(key)) banks.set(key, []);
    if (!bankKeys.has(key)) bankKeys.set(key, new Set());
  }

  function addToBank(bankKey, items){
    ensureBank(bankKey);
    const arr = banks.get(bankKey);
    const keys = bankKeys.get(bankKey);

    for (const qObj of items){
      const k = makeKey(qObj);
      if (!keys.has(k)){
        keys.add(k);
        arr.push(qObj);
      }
    }
  }

  function resetWorkingDeck(key){
    const src = banks.get(key) || [];
    working.set(key, shuffle(src.slice()));
  }

  function pickFromWorkingDeck(key){
    if (!working.has(key)) resetWorkingDeck(key);

    const deck = working.get(key);
    while (deck.length){
      const qObj = deck.shift();
      const k = makeKey(qObj);
      if (playedKeys.has(k)) continue;
      playedKeys.add(k);
      return qObj;
    }
    return null;
  }

  function getNextQuestion(){
    const sel = currentSelectedCategory();

    let qObj = pickFromWorkingDeck(sel);

    // Fallback to custom (always available) if online bank is empty
    if (!qObj && sel !== "custom"){
      toast("Category empty ‚Äî using Custom");
      qObj = pickFromWorkingDeck("custom");
    }

    // Fallback to mixed if custom is also empty
    if (!qObj && sel !== "mixed"){
      toast("Fallback ‚Äî using Mixed");
      qObj = pickFromWorkingDeck("mixed");
    }

    return qObj;
  }

  function resetForNewQuestion(){
    clearInterval(timerInterval);
    paused = false;
    ui.btnPause.textContent = "Pause";

    resetWinnerUI();
    setControlsLocked(false);
    setAdminActive(true);
    setAnswerVisible(false);

    ui.a.style.background = "#27ae60";
    ui.a.textContent = "ANSWER HIDDEN";
    ui.timer.style.width = "100%";

    // clear options UI
    ui.options.innerHTML = "";
    ui.options.style.display = "none";
  }

  function renderOptions(qObj){
    ui.options.innerHTML = "";
    if (qObj.type !== "mc" || !Array.isArray(qObj.options) || qObj.options.length !== 4){
      ui.options.style.display = "none";
      return;
    }

    ui.options.style.display = "flex";

    const labels = ["A", "B", "C", "D"];
    qObj.options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "option-btn";
      btn.type = "button";
      btn.dataset.index = String(i);
      btn.innerHTML = `<span class="option-label">${labels[i]}.</span> ${opt}`;
      // options are for display only; buzzing decides who answers
      btn.addEventListener("click", () => {
        toast("Options are reference only");
      });
      ui.options.appendChild(btn);
    });
  }

  function highlightCorrectOption(){
    if (!currentQ || currentQ.type !== "mc") return;
    const idx = currentQ.correctIndex;
    const buttons = Array.from(ui.options.querySelectorAll(".option-btn"));
    if (Number.isInteger(idx) && buttons[idx]) buttons[idx].classList.add("correct");
  }

  function renderQuestion(qObj){
    currentQ = qObj;
    ui.cat.textContent = qObj.cat || "Trivia";
    ui.q.textContent = qObj.q || "‚Äî";
    ui.a.textContent = qObj.a || "‚Äî";
    setAnswerVisible(false);

    renderOptions(qObj);
  }

  function startTimer(){
    clearInterval(timerInterval);
    timeLeft = QUESTION_SECONDS;
    ui.timer.style.width = "100%";

    timerInterval = setInterval(() => {
      if (paused) return;

      timeLeft -= (TICK_MS / 1000);
      const pct = Math.max(0, (timeLeft / QUESTION_SECONDS) * 100);
      ui.timer.style.width = pct + "%";

      if (timeLeft <= 0){
        clearInterval(timerInterval);
        setControlsLocked(true); // time up locks buzzers
        setAdminActive(true);
        toast("Time!");
      }
    }, TICK_MS);
  }

  function endBest10Match(){
    matchLocked = true;
    setControlsLocked(true);
    setAdminActive(true);
    setAnswerVisible(true);

    ui.cat.textContent = "Match Over";

    let msg = "ü§ù Tie game!";
    if (p1Score > p2Score) msg = `üèÜ ${names.p1} wins Best of 10!`;
    if (p2Score > p1Score) msg = `üèÜ ${names.p2} wins Best of 10!`;

    ui.q.textContent = msg;
    ui.a.textContent = "Tap Reset to play again.";
    ui.timer.style.width = "0%";
    toast("Match finished");
  }

  function nextQuestion(){
    if (matchLocked){
      toast("Match finished ‚Äî Reset");
      return;
    }

    if (best10Enabled && matchQCount >= BEST10_MAX_Q){
      endBest10Match();
      return;
    }

    if (best10Enabled) matchQCount++;

    resetForNewQuestion();

    const qObj = getNextQuestion();
    if (!qObj){
      ui.cat.textContent = "DONE";
      ui.q.textContent = "No more unique questions available in this session.";
      ui.a.textContent = "Refresh to rebuild a new session bank.";
      setAnswerVisible(true);
      setControlsLocked(true);
      setAdminActive(true);
      clearInterval(timerInterval);
      return;
    }

    renderQuestion(qObj);
    ui.modeText.textContent = best10StatusText();
    startTimer();
  }

  function handleBuzz(player){
    if (paused) return;
    if (!currentQ) return;
    if (buzzWinner !== 0) return;
    if (ui.controls.classList.contains('locked')) return;

    buzzWinner = player;
    clearInterval(timerInterval);

    setControlsLocked(true);
    setAdminActive(true);

    if (player === 1) ui.btnP1.classList.add('winner');
    else ui.btnP2.classList.add('winner');

    toast(player === 1 ? `${names.p1} buzzed!` : `${names.p2} buzzed!`);
  }

  function showAnswer(){
    if (!currentQ) return;
    setAnswerVisible(true);
    highlightCorrectOption();
  }

  function pushUndo(){
    undoStack.push({
      p1Score, p2Score,
      matchQCount, matchLocked, best10Enabled,
      buzzWinner, answerRevealed
    });
    if (undoStack.length > 10) undoStack.shift();
  }

  function judge(correct){
    if (!currentQ) return;
    pushUndo();

    if (correct && buzzWinner !== 0){
      if (buzzWinner === 1) p1Score++;
      else p2Score++;
      updateScores();
      ui.a.style.background = "#2ecc71";
      toast("Point awarded");
    } else {
      ui.a.style.background = "#e74c3c";
      toast(correct ? "No buzz ‚Äî no point" : "Marked wrong");
    }

    setTimeout(() => { ui.a.style.background = "#27ae60"; }, 450);
    ui.modeText.textContent = best10StatusText();
  }

  function undo(){
    const last = undoStack.pop();
    if (!last){ toast("Nothing to undo"); return; }

    p1Score = last.p1Score;
    p2Score = last.p2Score;
    matchQCount = last.matchQCount;
    matchLocked = last.matchLocked;
    best10Enabled = last.best10Enabled;
    buzzWinner = last.buzzWinner;

    updateScores();
    ui.modeText.textContent = best10StatusText();

    setAnswerVisible(last.answerRevealed);
    ui.btnP1.classList.toggle('winner', buzzWinner === 1);
    ui.btnP2.classList.toggle('winner', buzzWinner === 2);

    toast("Undone");
  }

  function togglePause(){
    if (!currentQ){ toast("Start a question first"); return; }
    paused = !paused;
    ui.btnPause.textContent = paused ? "Resume" : "Pause";

    if (paused){
      setControlsLocked(true);
      setAdminActive(true);
      toast("Paused");
    } else {
      if (buzzWinner === 0 && timeLeft > 0){
        setControlsLocked(false);
      }
      toast("Resumed");
    }
  }

  function toggleRandom(){
    randomCategory = !randomCategory;
    ui.btnRandom.textContent = randomCategory ? "RANDOM: ON" : "RANDOM: OFF";
    ui.btnRandom.classList.toggle("btn-toggle-on", randomCategory);
    toast(randomCategory ? "Random category ON" : "Random category OFF");
  }

  function toggleBest10(){
    best10Enabled = !best10Enabled;
    matchQCount = 0;
    matchLocked = false;

    ui.btnBest10.textContent = best10Enabled ? "BEST10: ON" : "BEST10: OFF";
    ui.btnBest10.classList.toggle("btn-toggle-on", best10Enabled);

    ui.modeText.textContent = best10StatusText();
    toast(best10Enabled ? "Best of 10 ON" : "Best of 10 OFF");
  }

  function resetAll(){
    clearInterval(timerInterval);

    paused = false;
    ui.btnPause.textContent = "Pause";

    p1Score = 0; p2Score = 0;
    updateScores();

    resetWinnerUI();
    setAnswerVisible(false);
    undoStack.length = 0;

    best10Enabled = false;
    matchQCount = 0;
    matchLocked = false;
    ui.btnBest10.textContent = "BEST10: OFF";
    ui.btnBest10.classList.remove("btn-toggle-on");

    ui.controls.classList.remove('locked');
    ui.controls.classList.add('active-admin');

    ui.timer.style.width = "100%";
    ui.cat.textContent = "Custom";
    ui.q.textContent = 'Tap "Next ‚Üí" to start!';
    ui.a.textContent = "ANSWER HIDDEN";
    ui.options.innerHTML = "";
    ui.options.style.display = "none";

    playedKeys.clear();
    for (const key of working.keys()) working.delete(key);

    ui.modeText.textContent = "READY";
    ui.subText.textContent = "Custom questions available now ‚Ä¢ Online loading‚Ä¶";
    toast("Reset");
  }

  // --- NAMES ---
  function loadNames(){
    try {
      const raw = localStorage.getItem(NAME_KEY);
      if (raw){
        const parsed = JSON.parse(raw);
        if (parsed && typeof parsed.p1 === "string" && typeof parsed.p2 === "string"){
          names = { p1: parsed.p1 || "Player 1", p2: parsed.p2 || "Player 2" };
        }
      }
    } catch(e){}
  }

  function saveNames(){
    try { localStorage.setItem(NAME_KEY, JSON.stringify(names)); } catch(e){}
  }

  function applyNamesToUI(){
    ui.nameP1.textContent = names.p1;
    ui.nameP2.textContent = names.p2;
    ui.btnP1.textContent = names.p1.toUpperCase();
    ui.btnP2.textContent = names.p2.toUpperCase();
    document.title = `${names.p1} vs ${names.p2}: Trivia Ultimate`;
  }

  function editNames(){
    const p1 = prompt("Player 1 name:", names.p1);
    if (p1 === null) return;
    const p2 = prompt("Player 2 name:", names.p2);
    if (p2 === null) return;

    names.p1 = (p1.trim() || "Player 1");
    names.p2 = (p2.trim() || "Player 2");
    saveNames();
    applyNamesToUI();
    toast("Names updated");
  }

  // --- NETWORK / BANK LOADING ---
  async function getToken(){
    try {
      const r = await fetchWithTimeout('https://opentdb.com/api_token.php?command=request', API_TIMEOUT_MS);
      const d = await r.json();
      if (d.response_code === 0) return d.token;
    } catch(e){}
    return null;
  }

  function buildApiQuestion(item){
    const q = decodeHtml(item.question);
    const correct = decodeHtml(item.correct_answer);
    const incorrect = (item.incorrect_answers || []).map(decodeHtml);

    const all = shuffle([correct, ...incorrect]);
    const correctIndex = all.indexOf(correct);

    return {
      cat: decodeHtml(item.category || "Trivia"),
      q,
      a: correct,
      type: "mc",
      options: all,
      correctIndex
    };
  }

  async function fetchBatch(categoryId){
    let url = `https://opentdb.com/api.php?amount=${API_BATCH_SIZE}&type=multiple`;
    if (categoryId) url += `&category=${categoryId}`;
    if (apiToken) url += `&token=${apiToken}`;

    const res = await fetchWithTimeout(url, API_TIMEOUT_MS);
    const data = await res.json();

    if (data.response_code === 4 && apiToken){
      try {
        const rr = await fetchWithTimeout(`https://opentdb.com/api_token.php?command=reset&token=${apiToken}`, API_TIMEOUT_MS);
        await rr.json();
      } catch(e){}
      return [];
    }

    if (!data.results || !data.results.length) return [];
    return data.results.map(buildApiQuestion);
  }

  async function fastLoadOnline(){
    if (!apiToken) return;

    // Ensure banks exist
    const keys = ["mixed","custom","gen","tv","movies","music","science","history","computers"];
    keys.forEach(ensureBank);

    // Custom always available instantly
    addToBank("custom", customQuestions.map(q => ({...q, type:"open"})));
    addToBank("mixed", customQuestions.map(q => ({...q, type:"open"})));

    // Quick mixed fill
    const mixedIds = Object.values(OTD_CATS);
    while ((banks.get("mixed").length || 0) < FAST_MIXED_TARGET){
      setLoading(true, "READY", `Loading online‚Ä¶ Mixed ${(banks.get("mixed").length || 0)}/${FAST_MIXED_TARGET}`);
      const rnd = mixedIds[Math.floor(Math.random() * mixedIds.length)];
      try { addToBank("mixed", await fetchBatch(rnd)); }
      catch(e){ break; }
    }

    // Quick category fill
    const catList = [
      ["gen", OTD_CATS.gen],
      ["tv", OTD_CATS.tv],
      ["movies", OTD_CATS.movies],
      ["music", OTD_CATS.music],
      ["science", OTD_CATS.science],
      ["history", OTD_CATS.history],
      ["computers", OTD_CATS.computers]
    ];

    for (const [key, id] of catList){
      while ((banks.get(key).length || 0) < FAST_CAT_TARGET){
        setLoading(true, "READY", `Loading online‚Ä¶ ${key.toUpperCase()} ${(banks.get(key).length || 0)}/${FAST_CAT_TARGET}`);
        try { addToBank(key, await fetchBatch(id)); }
        catch(e){ break; }
      }
    }

    // Decks ready
    setLoading(false, "READY", `Online ready ‚Ä¢ Mixed ${banks.get("mixed").length} loaded`);
    resetWorkingDeck("custom");
    resetWorkingDeck("mixed");
    resetWorkingDeck("gen"); resetWorkingDeck("tv"); resetWorkingDeck("movies"); resetWorkingDeck("music");
    resetWorkingDeck("science"); resetWorkingDeck("history"); resetWorkingDeck("computers");
  }

  async function backgroundFill(){
    if (!apiToken) return;

    const mixedIds = Object.values(OTD_CATS);
    const catList = [
      ["gen", OTD_CATS.gen],
      ["tv", OTD_CATS.tv],
      ["movies", OTD_CATS.movies],
      ["music", OTD_CATS.music],
      ["science", OTD_CATS.science],
      ["history", OTD_CATS.history],
      ["computers", OTD_CATS.computers]
    ];

    while (true){
      // Fill mixed to 1000
      if ((banks.get("mixed").length || 0) < BACKGROUND_MIXED_TARGET){
        ui.subText.textContent = `Fetching more‚Ä¶ Mixed ${(banks.get("mixed").length || 0)}/${BACKGROUND_MIXED_TARGET}`;
        const rnd = mixedIds[Math.floor(Math.random() * mixedIds.length)];
        try { addToBank("mixed", await fetchBatch(rnd)); }
        catch(e){}
      }

      // Fill category decks
      for (const [key, id] of catList){
        if ((banks.get(key).length || 0) < BACKGROUND_CAT_TARGET){
          ui.subText.textContent = `Fetching more‚Ä¶ ${key.toUpperCase()} ${(banks.get(key).length || 0)}/${BACKGROUND_CAT_TARGET}`;
          try { addToBank(key, await fetchBatch(id)); }
          catch(e){}
        }
      }

      const mixedDone = (banks.get("mixed").length || 0) >= BACKGROUND_MIXED_TARGET;
      const catsDone = catList.every(([k]) => (banks.get(k).length || 0) >= BACKGROUND_CAT_TARGET);

      if (mixedDone && catsDone){
        ui.subText.textContent = `Fully loaded ‚Ä¢ Mixed ${banks.get("mixed").length} ‚Ä¢ Categories ready`;
        break;
      }

      await new Promise(r => setTimeout(r, 900));
    }
  }

  // --- INIT ---
  async function init(){
    loadNames();
    applyNamesToUI();

    // Always build custom instantly so you can start immediately
    ensureBank("custom");
    ensureBank("mixed");
    addToBank("custom", customQuestions.map(q => ({...q, type:"open"})));
    addToBank("mixed", customQuestions.map(q => ({...q, type:"open"})));
    resetWorkingDeck("custom");
    resetWorkingDeck("mixed");

    ui.controls.classList.add('active-admin');
    ui.controls.classList.remove('locked');

    setLoading(false, "READY", "Custom questions available now ‚Ä¢ Online loading‚Ä¶");

    // Get token + load online in background (no blocking start)
    setLoading(true, "READY", "Connecting to OpenTDB‚Ä¶");
    apiToken = await getToken();
    setLoading(false, "READY", apiToken ? "Online loading‚Ä¶" : "Offline mode (custom only)");

    if (apiToken){
      // Fast online load, then background fill
      await fastLoadOnline();
      setTimeout(() => { backgroundFill(); }, 450);
    }
  }

  // --- EVENTS ---
  ui.btnP1.addEventListener("click", () => handleBuzz(1));
  ui.btnP2.addEventListener("click", () => handleBuzz(2));

  ui.btnShow.addEventListener("click", showAnswer);
  ui.btnCorrect.addEventListener("click", () => judge(true));
  ui.btnWrong.addEventListener("click", () => judge(false));
  ui.btnNext.addEventListener("click", nextQuestion);

  ui.btnUndo.addEventListener("click", undo);
  ui.btnPause.addEventListener("click", togglePause);
  ui.btnReset.addEventListener("click", resetAll);

  ui.btnRandom.addEventListener("click", toggleRandom);
  ui.btnBest10.addEventListener("click", toggleBest10);
  ui.btnNames.addEventListener("click", editNames);

  ui.catSelect.addEventListener("change", () => toast("Category set"));

  init();
})();
</script>
